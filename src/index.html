<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
<header>
  <h1>Leaderboard</h1>
</header>
  <div id="score-btn">
    <h4>Recent scores</h4>
  <button class="refresh" type="reset" id="refresh-button">Refresh</button></div>
  <div id="list-form-container">
    <div id="scores-list"></div>
    <div id="forma">
      <h5>Add your score</h5>
  <form id="add-form">
    <label>
      <input type="text" id="name" name="name" placeholder="Your name" 
      required="true" pattern="[A-Z][a-zA-Z]*" title="First leter have to be capital">
    </label>
    <label>
      <input type="text" id="score" name="score" placeholder="Your score" 
      required pattern="[0-9]+" title="Only numbers are allowed">
    </label>
    <button type="submit" id="add-button">Submit</button>
  </form>
</div></div>
<footer id="footer">
  <h6>Copiright ...</h6>
  </div>
</footer>
</body>
</html>
